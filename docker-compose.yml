version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: epp_orders_db
    environment:
      POSTGRES_USER: epp_user
      POSTGRES_PASSWORD: epp_password
      POSTGRES_DB: epp_orders
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - epp_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: epp_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@epp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - epp_network

volumes:
  postgres_data:

networks:
  epp_network:
    driver: bridge
